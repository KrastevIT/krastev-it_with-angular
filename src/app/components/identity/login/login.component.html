<section class="login-wrapper">
    <div *ngIf="isInvalid" class="alert alert-danger">Невалидни данни!</div>
    <article class="card-login">
        <h1>Вход</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="form-group">
                <input type="text" formControlName="username" placeholder="Потребителско Име">
                <hr>
                <ul *ngIf="loginForm.get('username').touched && loginForm.get('username').errors" class="alert alert-danger">
                    <li *ngIf="loginForm.get('username').errors.required">Полето е задължително!</li>
                </ul>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" placeholder="Парола">
                <hr>
                <ul *ngIf="loginForm.get('password').touched && loginForm.get('password').errors" class="alert alert-danger">
                    <li *ngIf="loginForm.get('password').errors.required">Полето е задължително!</li>
                </ul>
            </div>
            <button [disabled]="loginForm.invalid" class="btn" type="submit">Вход</button>
        </form>
    </article>
</section>
