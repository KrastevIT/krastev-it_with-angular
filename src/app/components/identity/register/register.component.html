<section class="register-wrapper">
    <div *ngIf="isInvalid" class="alert alert-danger">Неуспешна регистрация!</div>
    <article class="card-register">
        <h1>Регистрация</h1>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <input type="text" formControlName="username" placeholder="Потребителско Име">
                <hr>
                <ul *ngIf="(registerForm.get('username').touched || registerForm.get('username').dirty) && registerForm.get('username').errors" class="alert alert-danger">
                    <li *ngIf="registerForm.get('username').errors?.required">Полето е задължително!</li>
                </ul>
            </div>
            <div class="form-group">
                <input type="text" formControlName="email" placeholder="Имейл Адрес">
                <hr>
                <ul *ngIf="(registerForm.get('email').touched || registerForm.get('email').dirty) && registerForm.get('email').errors" class="alert alert-danger">
                    <li *ngIf="registerForm.get('email').errors?.required">Полето е задължително!</li>
                </ul>
            </div>

            <div class="form-group">
                <input type="password" formControlName="password" placeholder="Парола">
                <hr>
                <ul *ngIf="(registerForm.get('password').touched || registerForm.get('password').dirty) && registerForm.get('password').errors" class="alert alert-danger">
                    <li *ngIf="registerForm.get('password').errors?.required">Полето е задължително!</li>
                    <li *ngIf="registerForm.get('password').errors?.minlength">Дължината трябва да е поне 6 символа</li>
                </ul>
            </div>

            <button [disabled]="registerForm.invalid" class="btn" type="submit">Регистрация</button>
        </form>
    </article>
</section>
