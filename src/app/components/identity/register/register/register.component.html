<section class="register-wrapper">
    <article class="card-register">
        <h1>Регистрация</h1>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <input type="text" formControlName="username" placeholder="Потребителско Име">
                <hr>
            </div>
            <div class="form-group">
                <input type="text" formControlName="email" placeholder="Имейл Адрес">
                <hr>
            </div>

            <div class="form-group">
                <input type="password" formControlName="password" placeholder="Парола">
                <hr>
            </div>

            <button class="btn" type="submit">Регистрация</button>
        </form>
    </article>
</section>
